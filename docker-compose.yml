version: '3.8'

services:
  downloader-app:
    build: .
    container_name: video-downloader
    ports:
      - "5000:5000"
    volumes:
      # Montar carpeta de descargas para persistencia
      - ./descargas:/app/descargas
      # Opcional: montar templates para desarrollo en vivo
      # - ./templates:/app/templates
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    # Limitar recursos (opcional)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          memory: 512M
